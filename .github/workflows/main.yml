on: push

jobs:
  notification-slack:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Create JSON payload for Slack
      id: create-payload
      run: |
        echo '{"text": "âœ… Prueba\nðŸ“¦ Repositorio: ${{ github.repository }}\nðŸŒ¿ Branch: Nada\nðŸ‘¤ Autor: ${{ github.actor }}\nðŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' > payload-slack-content.json

    - name: Send custom event details to a Slack workflow
      id: slack-notification
      uses: slackapi/slack-github-action@v2.0.0
      with:
        payload-file-path: "./payload-slack-content.json"
        payload-templated: true
        webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
